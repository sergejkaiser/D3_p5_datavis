<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<!--rgba a for transparency first two red next twogreen last blue stroke creates line around-->
<!-- fill=none transparent -->
    <svg width="250" height="250">
      <rect x="50"   y="50" width="100" width="150" height="150"
       fill="none" stroke="red" stroke-width="20"></rect>
       <rect x="100"   y="100" width="100" width="150" height="150"
        fill="none" stroke="blue" stroke-width="20"></rect>
    </svg>

  </body>
</html>
