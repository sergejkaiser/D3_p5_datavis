<!-- M than x y than L line to commmand Z closed path -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>
<!--  from x1, y1 to x2,y2-->
    <svg width="250" height="250">
      <rect x="0" y="0" width="50" height="200" fill="gray" />
      <rect x="50" y="200" width="200" height="50" fill="gray" />
    <g transform="translate(50,20)">
      <path d="M50 50 L100 150 L150 100 L200 50" fill="none" stroke="black" stroke-width="10"></path>
    </g>
    </svg>

  </body>
</html>
