<!-- svg path M =move to L=line to-->
<!-- M than x y than L line to commmand Z closed path -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <style>

      .my-circle{
        fill:red;
      }
    </style>
  </head>
  <body>
<!--  from x1, y1 to x2,y2-->
    <svg width="300" height="250">
      <circle class="my-circle" cx="100" cy="100" r="10" />
      <circle class="my-circle" cx="130" cy="120" r="10" />
      <circle class="my-circle" cx="80" cy="90" r="10" />
      <circle class="my-circle" cx="30" cy="90" r="10" />
      <circle class="my-circle" cx="50" cy="30" r="10" />
    </svg>

  </body>
</html>
