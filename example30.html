<!-- svg path M =move to L=line to-->
<!-- M than x y than L line to commmand Z closed path -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <style>

      .a{
        font-size: 1em;
        fill: blue;
      }
      .b{
        font-size: 2em;
        fill: green;
      }
      .c{
        font-size: 20em;
        fill: red;
        stroke: black;
        stroke-width: 10px;
      }
    </style>
  </head>
  <body>
<!--  from x1, y1 to x2,y2-->
    <svg width="300" height="250">
      <text class="a" x="120" y="120"> SVG text A </text>
      <text class="b" x="120" y="170"> SVG text B </text>
      <text class="c" x="50"  y="250"> C</text>
    </svg>

  </body>
</html>
